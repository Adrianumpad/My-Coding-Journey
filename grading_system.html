<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let score = prompt ("enter your score (o-100)");
        score = Number(score);

        if (score >= 90) {
            alert(score + " grade: A");
        } else if (score >= 80) {
            alert(score + " grade: B");
        } else if (score >= 70) {
            alert(score +" grade: C");
        } else {
            alert(score + " grade: F");
        }

    </script>
</body>
</html>
